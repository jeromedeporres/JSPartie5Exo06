<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>JSP5Exo06</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="name">Nom :</label> 
                <input onfocusin="fieldFocusIn(this)" onfocusout="fieldFocusOut(this)" class="form-control" type="text" id="name"/>
            </div>
                <div class="form-group">
                <label for="mail">e-mailâ€¯:</label>
                <input onfocusin="fieldFocusIn(this)" onfocusout="fieldFocusOut(this)" class="form-control" type="text" id="mail"/>
            </div>
            <div class="form-group">
                <label for="msg">Message :</label>
                <textarea onfocusin="fieldFocusIn(this)" onfocusout="fieldFocusOut(this)" class="form-control" type="text" id="message"></textarea>
            </div>
        </form> 
    <script>
            function fieldFocusIn(x) {
                x.setAttribute('class', 'form-control border border-dark');
            }
            function fieldFocusOut(x) {
                x.setAttribute('class', 'form-control');
            }
    </script>
    </body>
</html>
