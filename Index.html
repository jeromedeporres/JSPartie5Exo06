    <body>
        <form>
            <div class="form-group">
                <label for="name">Nom :</label> 
                <input onfocus="fieldFocus(id)" onblur="noFocus(id)" class="form-control" type="text" id="name"/>
                <label for="mail">e-mailâ€¯:</label>
                <input onfocus="fieldFocus(id)" onblur="noFocus(id)" class="form-control" type="text" id="mail"/>
                <label for="msg">Message :</label>
                <textarea onfocus="fieldFocus(id)" onblur="noFocus(id)" class="form-control" type="text" id="message"></textarea>

        </form> 
    <script>
            function fieldFocus(elementId) {
            document.getElementById(elementId).style.border = 'black 2px solid';
            }
            function noFocus(elementId) {
            document.getElementById(elementId).style.border = 'black 2px solid';
            }
    </script>
